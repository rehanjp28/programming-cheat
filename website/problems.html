<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Cheat - Python Practice Hub</title>
    <link rel="icon" href="https://cdn-icons-png.freepik.com/256/3242/3242120.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://static.vecteezy.com/system/resources/previews/002/099/443/non_2x/programming-code-coding-or-hacker-background-programming-code-icon-made-with-binary-code-digital-binary-data-and-streaming-digital-code-vector.jpg'); /* Replace with the path to your problems background image */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        output {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Python Practice Hub</h1>
    </header>

    <main>
        <section>
            <h2>Problem 1: Two Sum</h2>
            <textarea id="code1" placeholder="Write your Python code here..."></textarea>
            <button onclick="compileCode('code1')">Run Code</button>
            <output id="output1"></output>
        </section>

        <section>
            <h2>Problem 2: Reverse Linked List</h2>
            <textarea id="code2" placeholder="Write your Python code here..."></textarea>
            <button onclick="compileCode('code2')">Run Code</button>

        </section>

        <section>
            <h2>Problem 3: Jump Game</h2>
            <textarea id="code3" placeholder="Write your Python code here..."></textarea>
            <button onclick="compileCode('code3')">Run Code</button>

            <textarea id="code4" placeholder="Write your Python code here..."></textarea>
            <button onclick="compileCode('code4')">Run Code</button>

        </section>

        <section>
            <h2>Problem 5: Container With Most Water</h2>
            <textarea id="code5" placeholder="Write your Python code here..."></textarea>
            <button onclick="compileCode('code5')">Run Code</button>
            <output id="output5"></output>
        </section>
    </main>

    <script>
        function compileCode(codeId) {
            // You can add your code compilation logic here
            // For simplicity, let's just display a message for now
            document.getElementById(codeId).textContent = 'Code execution result will be displayed here.';
        }
    </script>
</body>
</html>
